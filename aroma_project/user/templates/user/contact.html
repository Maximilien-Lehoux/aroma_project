{% extends 'advice/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <h1>Contact</h1>
                    <h4>Contactez-moi pour un conseil personnalisé</h4>
                    <p>
                        Notez votre nom, votre prénom, votre email et votre message pour toutes questions.
                    </p>
                    <form method="post">
                    {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" value="Envoyer"  class="btn btn-success save_btn">
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
